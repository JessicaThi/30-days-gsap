    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TimelineMax.min.js"></script>

    <script>
      var tl = new TimelineMax();

      tl.from("#plate", 1, { x: "-100%", opacity: 0, ease: Power4.easeOut });
      tl.from(
        "#maki1",
        1,
        {
          y: "-250",
          opacity: 0,
          rotation: -20,
          transformOrigin: "50% 50%",
          ease: Bounce.easeOut,
        },
        "-=.4"
      );
      tl.from(
        "#maki2",
        1,
        {
          y: "-250",
          opacity: 0,
          rotation: 50,
          transformOrigin: "50% 50%",
          ease: Bounce.easeOut,
        },
        "-=.7"
      );
      tl.from(
        "#maki3",
        1,
        {
          y: "-250",
          opacity: 0,
          rotation: 70,
          transformOrigin: "50% 50%",
          ease: Bounce.easeOut,
        },
        "-=.8"
      );
      tl.from(
        "#chopstick2",
        0.4,
        {
          y: "-250",
          opacity: 0,
          rotation: 50,
          transformOrigin: "50% 50%",
          ease: Power1.easeOut,
        },
        "-=.4"
      );
      tl.from(
        "#chopstick1",
        0.4,
        {
          y: "-350",
          opacity: 0,
          rotation: 30,
          transformOrigin: "50% 50%",
          ease: Power1.easeOut,
        },
        "-=.4"
      );
      tl.from(
        "#background1",
        1,
        {
          x: "1200",
          opacity: 0,
          ease: Power1.easeOut,
        },
        "-=.4"
      );
      tl.from(
        "#background2",
        1,
        {
          x: "100",
          opacity: 0,
          ease: Power1.easeOut,
        },
        "-=.8"
      );

      tl.from(
        "p",
        2,
        {
          y: "150",
          opacity: 0,
          ease: Power4.easeOut,
        },
        "-=1"
      );
